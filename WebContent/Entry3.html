<!DOCTYPE html>
<!-- saved from url=(0046)file:///C:/Users/nabe/Desktop/html/Entry1.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>災害登録本部登録</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid text-center">
		<table class="table table-condensed bg-info">
			<tbody>
				<tr style="cursor: pointer">
					<th class="col-xs-2 text-center">広域災害進捗支援システム</th>
					<th class="col-xs-2 text-center"
						onclick="location.href='./DisasterList.html'">災害一覧</th>
					<th class="col-xs-2 text-center bg-primary"
						onclick="location.href='./Entry3.html'">災害本部管理</th>
					<th class="col-xs-2 text-center">フロー管理</th>
					<th class="col-xs-2 text-center">管理者管理</th>
					<th class="col-xs-2 text-center">個別管理</th>
				</tr>
			</tbody>
		</table>
		<p class="text-left"
			style="font-size: 15pt; font-weight: bold; padding-left: 20px; border-left: 6px solid #337ab7; margin-top: 30px">災害本部追加画面</p>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="row">
					<div class="col-xs-2"></div>
					<div class="col-xs-2 text-left">
						<label for="disasterheadname" class="control-label">災害本部名（必須）</label>
					</div>
					<div class="col-xs-4">
						<input type="text" id="disasterheadname" class="form-control">
					</div>
					<div class="col-xs-4"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-2"></div>
					<div class="col-xs-2 text-left">
						<label for="address1" class="control-label">災害本部住所</label>
					</div>
					<div class="col-xs-4">
						<select id="address1" class="form-control">
							<option>選択してください</option>
							<option value="001">北海道</option>
							<option value="002">青森</option>
							<option value="003">岩手</option>
						</select> <input type="text" id="address2" class="form-control"
							style="margin-top: 10px">
					</div>
					<div class="col-xs-4"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-2"></div>
					<div class="col-xs-2 text-left">
						<label for="tel" class="control-label">電話番号</label>
					</div>
					<div class="col-xs-4">
						<input type="text" id="tel" class="form-control">
					</div>
					<div class="col-xs-4"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-2"></div>
					<div class="col-xs-2 text-left">
						<label for="fax" class="control-label">FAX番号</label>
					</div>
					<div class="col-xs-4">
						<input type="text" id="fax" class="form-control">
					</div>
					<div class="col-xs-4"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-2"></div>
					<div class="col-xs-2 text-left">
						<label for="responsiblename" class="control-label">責任者名</label>
					</div>
					<div class="col-xs-4">
						<input type="text" id="responsiblename" class="form-control">
					</div>
					<div class="col-xs-4"></div>
				</div>
			</div>
			<div class="row" style="margin-top: 50px">
				<div class="col-xs-3"></div>
				<div class="col-xs-3">
					<input type="button" value="登録"
						class="btn btn-primary btn-lg col-xs-12"
						onclick="location.href='./DisasterList.html'">
				</div>
				<div class="col-xs-3">
					<input type="button" value="キャンセル"
						class="btn btn-primary btn-lg col-xs-12"
						onclick="location.href='./DisasterList.html'">
				</div>
			</div>
			<div class="col-xs-3"></div>
		</form>
	</div>
</body>
</html>
