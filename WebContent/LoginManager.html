<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ログイン</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
	<h1>広域災害進捗支援システム</h1>
	<h1>管理者ログイン画面</h1>
	<form class="form-horizontal" style="margin-top: 30px">
		<div class="form-group">
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-2">
	    			<label for="id" class="control-label">ログインID</label>
				</div>
    			<div class="col-xs-4">
					<input type="text" id="id" class="form-control">
				</div>
				<div class="col-xs-4"></div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-2">
	    			<label for="password" class="control-label">パスワード</label>
				</div>
    			<div class="col-xs-4">
					<input type="text" id="password" class="form-control">
				</div>
				<div class="col-xs-4"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-4">
				<input class="btn btn-primary btn-lg btn-block" type="button" value="ログイン" onclick="location.href='./DisasterList.html'">			</div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row" style="margin-top: 15px">
			<a href="#" style="text-decoration: underline">パスワードをお忘れの方はこちら</a>
		</div>
	</form>
</div>
</body>
</html>
